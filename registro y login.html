<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/registro.css" />
    <title>login</title>
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿ya tienes cuenta?</h3>
            <p>inicia sesion para entrar ala pagina</p>
            <button id="btn__iniciar-sesion">iniciar sesion</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aun no tienes cuenta?</h3>
            <p>registrate para iniciar sesion</p>
            <p class=texto-responsive><strong>NOTA:</strong>si quieres iniciar sesion favor de recargar pagina</p>
            <button id="btn__registrarse">registrate</button>
          </div>
        </div>
        <!--LOGIN REGISTRO-->
        <div class="contenedor__login-register">
          <form action="" class="formulario__login">
            <h2>iniciar sesion</h2>
            <input type="text" placeholder="Correo electronico" />
            <input type="password" placeholder="contraseña" />
            <button>Entrar</button>
          </form>
          <!--REGISTRO-->
          <form action="php/registro_usuarios.php" method="POST" class="formulario__register">
            <h2>registrarse</h2>
            <input type="text" placeholder="Nombre Completo" name="nombre_completo">
            <input type="text" placeholder="Correo electronico"  name="correo"/>
            <input type="text" placeholder="Usuario" name="usuario"/>
            <input type="password" placeholder="contraseña" name="contraseña" />
            <button>Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
